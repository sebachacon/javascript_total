<!DOCTYPE html>
<html lang="en">
<head>
    <title>Break & Continue</title>
    <style backgroud="red"></style>
</head>
<body>
<script>
    let array1 = [1, 5, 24, 95, 11, 10, 62, 15, 9];

    for (let numero of array1){
        if (numero < 50){
            document.write(numero + "<br>");
        }else {
            //continue;
            break;
            document.write("numero mayor a 50");
        }
    }
    document.write("Esto es todo");
</script>
</body>
</html>
