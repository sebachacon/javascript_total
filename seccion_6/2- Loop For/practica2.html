<!DOCTYPE html>
<html>
<head>
    <title>loop for</title>
</head>
<body>
    <script>
        function loop(){
            for (x = 1; x < 4; x++){
             document.write("<ol><h"+ x +">hola </h</ol>" + x +">");
            }   
        }
        loop()

    </script>
</body>
</html>
