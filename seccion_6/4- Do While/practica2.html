<!DOCTYPE html>
<html>
<head>
<title>Practica 2</title>
 </head>
 <body>
 <script>
function testLoop(numero) {
let contador = 1;
do {
 console.log("La tabla de multiplicar de " + numero + " = " + (numero * contador))
contador++;
 } while (contador <= 10);
 }
 let num = prompt("Cual tabla de multiplicar quieres");
 testLoop(num);
 </script>
 </body>
</html>
