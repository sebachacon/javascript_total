<!DOCTYPE html>
<html>
<head>
  
    <title>practica 1</title>
</head>
<body>
    <script>
        
        function mostrarVueltas(vuelta){
            let x = 1;
            while(x <= vuelta){
                document.write("vuelta" + x);
                x++;
            }
        }

        let vueltas = prompt("cuantas vueltas quiere dar?")
        mostrarVueltas(vueltas)
        
    </script>
</body>
</html>
