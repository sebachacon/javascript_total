<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images.jpg">
    <title>Boletín Estudiantil</title>
    <script src="boletin.js"></script>
    <link rel="stylesheet" href="boletin.css">
</head>

<body onload="listarNotas()"> <!-- Crea la lista de notas cuando se carga la página -->
  
    <header>
        <img src="images.jpg" alt="logo" class="logo">
        <h1>Bienvenido a tu boletin estudiantil</h1>
        <h2 class="titulo">Alumno: Sebastian Chacon Vargas</h2>
    </header>

    <div class="notas">
        <h3 class="Notas">Notas:</h3>
        <ul id="listaNotas" class="lista"></ul> <!-- Aqui se escribiran las notas con la funcion listarNotas() -->
    </div>

    <!-- Los div son contenedores donde se mostrara el resultado -->
    <div class="seccionBotones">
        <button onclick="calcularPromedio()">Calcular Promedio</button>
    <h3>Promedio: <span id="promedio"></span>
    </h3><br>
    <button onclick="notaMasAlta()">Buscar Nota Más Alta</button>
    <h3>Nota más alta: <span id="notaAlta"></span>
    </h3><br>
    <button onclick="hayAplazados()">Consultar Aplazo</button>
    <h3>¿Hubo algún aplazo? <span id="aplazados"></span>
    </h3>
    </div>



</body>

</html>
