<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Random</title>
</head>
<body>
    <button onclick="crearAletorio(10,15)">Dame un aleatorio</button>
    <h2>numero aleatorio: <span id="textoAleatorio">----</span></h2>

    <script>
        let elementoAleatorio = document.getElementById("textoAleatorio");

        function crearAletorio(minimo,maximo){
            maximo = maximo + 1;
            resultado = Math.floor(Math.random() * (maximo - minimo) + minimo);
            elementoAleatorio.textContent = resultado;
        }
    </script>
</body>
</html>
